name: Compilar btc-pui-ticker

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  # --- TRABAJO PARA WINDOWS ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar Dependencias
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Compilar EXE
        # Añadido --collect-all PyQt5 para asegurar que incluye los plugins de Qt
        # Añadido --add-data para incluir la imagen (separador ; en Windows)
        # Añadido --icon para el icono y --version-file para metadatos (reduce falsos positivos)
        run: pyinstaller --noconsole --onefile --name="btc-pui-ticker" --collect-all PyQt5 --add-data "btc-pui.png;." --icon "icon.ico" --version-file "version_info.txt" main.py

      - name: Subir Artefacto Windows
        uses: actions/upload-artifact@v4
        with:
          name: btc-pui-ticker-Windows
          path: dist/btc-pui-ticker.exe

  # --- TRABAJO PARA MAC ---
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar Dependencias
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Compilar Mac App
        # --windowed es necesario en Mac para crear el .app
        # Añadido --add-data para incluir la imagen (separador : en Mac/Linux)
        # Añadido --icon para el icono de la aplicación
        run: pyinstaller --windowed --onefile --name="btc-pui-ticker" --collect-all PyQt5 --add-data "btc-pui.png:." --icon "icon.icns" main.py

      - name: Comprimir .app
        run: |
          cd dist
          tar -czf btc-pui-ticker-Mac.tar.gz btc-pui-ticker.app

      - name: Subir Artefacto Mac
        uses: actions/upload-artifact@v4
        with:
          name: btc-pui-ticker-Mac
          path: dist/btc-pui-ticker-Mac.tar.gz
