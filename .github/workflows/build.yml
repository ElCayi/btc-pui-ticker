name: Compilar btc-pui-ticker

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # --- TRABAJO PARA WINDOWS ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar Dependencias
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Compilar EXE
        # Añadido --collect-all PyQt5 para asegurar que incluye los plugins de Qt
        run: pyinstaller --noconsole --onefile --name="btc-pui-ticker" --collect-all PyQt5 main.py

      - name: Subir Artefacto Windows
        uses: actions/upload-artifact@v4
        with:
          name: btc-pui-ticker-Windows
          path: dist/btc-pui-ticker.exe

  # --- TRABAJO PARA MAC ---
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar Dependencias
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Compilar Mac App
        # --windowed es necesario en Mac para crear el .app
        run: pyinstaller --windowed --onefile --name="btc-pui-ticker" --collect-all PyQt5 main.py

      - name: Comprimir .app
        run: |
          cd dist
          tar -czf btc-pui-ticker-Mac.tar.gz btc-pui-ticker.app

      - name: Subir Artefacto Mac
        uses: actions/upload-artifact@v4
        with:
          name: btc-pui-ticker-Mac
          path: dist/btc-pui-ticker-Mac.tar.gz

  # --- TRABAJO PARA LINUX (NUEVO) ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Linux necesita librerías de sistema para compilar Qt
      - name: Instalar Dependencias del Sistema (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libegl1-mesa libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2 libxi6 libxtst6

      - name: Instalar Dependencias Python
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Compilar Linux App
        run: pyinstaller --noconsole --onefile --name="btc-pui-ticker" --collect-all PyQt5 main.py

      - name: Subir Artefacto Linux
        uses: actions/upload-artifact@v4
        with:
          name: btc-pui-ticker-Linux
          path: dist/btc-pui-ticker